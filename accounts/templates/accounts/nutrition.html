<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition</title>
</head>
<body>

  <div class="container">
    <h1>Nutrition</h1>
    <form id="nutrition-form">
      <input type="number" id="age" placeholder="Age" required>
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <input type="number" id="height" placeholder="Height (cm)" required>
      <label for="plan">Diet Plan:</label>
      <select id="plan">
        <option value="weight-loss">Weight Loss</option>
        <option value="muscle-gain">Muscle Gain</option>
        <option value="recipe">Everyday Recipe</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  </div>
</body>

<style>
    
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ffe6f0, #ffccd5);
    color: #8b0047;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
 
.wrapper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  height: 100%; 
}

.background-icons {
  position: absolute;
  top: 50%; 
  left: 0; 
  width: 100%;
  display: flex;
  justify-content: space-between; 
  z-index: -1; 
  pointer-events: none; 
  transform: translateY(-50%); 
}


.icon {
  width: 50px;
  height: 50px;
  background-size: cover;
  background-repeat: no-repeat;
  opacity: 0.9; 
  animation: moveIcons 6s ease-in-out infinite; 
}




@keyframes moveIcons {
  0% {
    transform: translateX(0); 
  }
  50% {
    transform: translateX(-10px); 
  }
  100% {
    transform: translateX(10px); 
  }
}
  
  .container {
    background: rgba(255, 235, 240, 0.9);
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    padding: 30px;
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #b3005e;
  }
  

  form {
    display: flex;
    flex-direction: column;
  }
  
  input, select, button {
    margin: 10px 0;
    padding: 10px;
    border: 2px solid #ff9aae;
    border-radius: 10px;
    font-size: 1rem;
  }
  
  input::placeholder {
    color: #e6739f;
  }
  
  select {
    color: #8b0047;
  }
  
  button {
    background: #ff6f91;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  
  button:hover {
    background: #e60057;
  }
  
  label {
    font-weight: bold;
    color: #b3005e;
    text-align: left;
  }
  
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    input, select, button {
      font-size: 0.9rem;
    }
  }
  
</style>
</html>
