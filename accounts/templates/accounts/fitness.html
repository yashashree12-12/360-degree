
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness</title>

  <style>
    
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to bottom, #ffe6f0, #ffccdd);
    color: #4a0048;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
.wrapper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  height: 100%; 
}


.background-icons {
  position: absolute;
  top: 50%; 
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  z-index: -1; 
  pointer-events: none; 
  transform: translateY(-50%); 
}


.icon {
  width: 50px;
  height: 50px;
  background-size: cover;
  background-repeat: no-repeat;
  opacity: 0.9; 
  animation: moveIcons 6s ease-in-out infinite;
}

@keyframes moveIcons {
  0% {
    transform: translateX(0); 
  }
  50% {
    transform: translateX(-10px); 
  }
  100% {
    transform: translateX(10px); 
  }
}
  
  .container {
    background: rgba(255, 236, 243, 0.9);
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    padding: 30px;
    text-align: center;
    width: 90%;
    max-width: 400px;
  }
  
  
  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #ff0066;
  }
  
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  input, select, button {
    margin: 10px 0;
    padding: 10px;
    border: 2px solid #ff99b3;
    border-radius: 10px;
    font-size: 1rem;
  }
  
  input::placeholder {
    color: #ff6699;
  }
  
  select {
    color: #4a0048;
  }
  
  button {
    background: #ff6699;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  
  button:hover {
    background: #ff3366;
  }
  
  label {
    font-weight: bold;
    color: #99004d;
    text-align: left;
  }
  
  
  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }
    input, select, button {
      font-size: 0.9rem;
    }
  }
  
  </style>
</head>
<body>

  <div class="container">
    <h1>Fitness</h1>
    <form id="fitness-form">
      <input type="number" id="age" placeholder="Age" required>
      <input type="number" id="weight" placeholder="Weight (kg)" required>
      <input type="number" id="height" placeholder="Height (cm)" required>
      <label for="pain">Physical Pain:</label>
      <select id="pain">
        <option value="none">None</option>
        <option value="back-pain">Back Pain</option>
        <option value="knee-pain">Knee Pain</option>
        <option value="neck-pain">Neck Pain</option>
      </select>
      <label for="exercise-level">Exercise Level:</label>
      <select id="exercise-level">
        <option value="basic">Basic</option>
        <option value="intermediate">Intermediate</option>
        <option value="expert">Expert</option>
      </select>
      <button type="submit">Submit</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
  </div>
</body>
</html>
