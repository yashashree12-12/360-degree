<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | 360-Degree Fitness</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="greeting-container">
    <h1>Welcome to 360-Degree Fitness!</h1>
  </div>

  <div class="container">
    <p>Choose your area of interest:</p>
    <div class="button-container">
      <button><a href="{% url 'fitness' %}">Fitness</a></button>
      <button><a href="{% url 'nutrition' %}">Nutrition</a></button>
      <button ><a href="{% url 'logout' %}">Logout</a></button>
    </div>
  </div>
  

  <style>

    a {
        text-decoration: none; /* Removes underline */
        color: inherit; /* Inherit the button text color */
     }
    /* General page styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #ffccd5); /* Soft pink gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column; /* Stack greeting and content vertically */
      text-align: center;
    }

    /* Greeting container */
    .greeting-container {
      margin-top: 20px; /* Spacing from the top */
      font-size: 1.5rem;
      color: #b3005e; /* Deep pink for the greeting */
      margin-bottom: 30px;
    }

    .greeting-container h1 {
      font-size: 3rem;
      color: #b3005e;
      margin-bottom: 10px;
    }

    .greeting-container p {
      font-size: 1.1rem;
      color: #8b0047;
      margin-top: 10px;
    }

    /* Main container styling */
    .container {
      background: rgba(255, 235, 240, 0.9); /* Soft background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 500px;
    }

    .container p {
      font-size: 1.2rem;
      color: #8b0047;
      margin-bottom: 20px;
    }

    /* Button container styling */
    .button-container button {
      background: #ff6f91;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button-container button:hover {
      background: #e60057; /* Darker pink on hover */
    }
  </style>
</body>
</html>
